name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install test dependencies if they aren't in requirements.txt (they appear to be based on file read earlier)

    - name: Run tests
      env:
        TESTING: "True"
        REDIS_URL: "redis://localhost:6379/0"
        # JWT_SECRET and others might be needed if tests don't mock them fully
        JWT_SECRET: "test-secret" 
      run: |
        pytest
